<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine?</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent; /* Removes the gray box when tapping on iPhone */
            touch-action: manipulation;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
        }
        h1 { color: #d63384; font-size: 1.8rem; padding: 0 20px; }
        .buttons { margin-top: 30px; position: relative; width: 100%; height: 300px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: top 0.2s ease, left 0.2s ease; /* Smooth floating movement */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            left: 50%; 
            top: 20%;
            transform: translateX(-110%);
            z-index: 10;
        }
        #noBtn {
            background-color: #6c757d;
            color: white;
            left: 50%;
            top: 20%;
            transform: translateX(10%);
        }
        .success-container { display: none; padding: 20px; }
        img { width: 90%; max-width: 320px; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>

         <div id="main-content">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p style="color: #d63384; font-size: 1.2rem; font-weight: bold; margin-top: -10px;">
            I dare you to click No üòâ
        </p>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-content" class="success-container">
        <h1>Woohoo, knew it bitch! üòÇ</h1>
        <img src="giphy.gif" alt="Knew It">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const successContent = document.getElementById('success-content');

        const moveButton = (e) => {
            if (e) e.preventDefault(); // This is the magic line for iPhone
            
            // Keeps the button within the middle 80% of the screen so it doesn't hide behind edges
            const x = Math.random() * (window.innerWidth * 0.7);
            const y = Math.random() * (window.innerHeight * 0.7);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.transform = 'none';
        };

        // For Mouse users
        noBtn.addEventListener('mouseover', moveButton);
        
        // For iPhone/Touch users
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('click', (e) => {
            // Extra safety: if she somehow clicks it, move it anyway
            moveButton(e);
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successContent.style.display = 'block';
        });
    </script>
</body>
</html>
