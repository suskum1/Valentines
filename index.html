<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
        }
        h1 { color: #d63384; font-size: 2.5rem; }
        .buttons { margin-top: 20px; position: relative; width: 100%; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 20px; }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
        .success-container { display: none; }
        img { width: 300px; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="main-content">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-content" class="success-container">
        <h1>Woohoo, knew it bitch! üòÇ</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIybTVqZzR3bmZqZzR3bmZqZzR3bmZqZzR3bmZqZzR3bmZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0HlFZ3c4NENKAD3G/giphy.gif">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const successContent = document.getElementById('success-content');

        // Logic to move the 'No' button
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // For her iPhone/your Fold

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Logic for 'Yes' click
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successContent.style.display = 'block';
        });
    </script>
</body>
</html>
